<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(103, 169, 214);">
    <div class="container">
        <div class="title">
            <h1 id="rps">Rock-Paper-Scissor</h1>
        </div>
        <div class="pickYourMove">
            <h2 id="pym">Pick Your Move!</h2>
        </div>
        <div class="movesBox">
            <div class="moves" id="Rock">
                <img src="./assets/images/rock.png" alt="rock">
            </div>
            <div class="moves" id="Paper">
                <img src="./assets/images/paper.png" alt="paper">
            </div>
            <div class="moves" id="Scissors">
                <img src="./assets/images/scissors.png" alt="scissor">
            </div> 
          </div>
          <div class="score">
            <div class="scoreBox">
                <div class="user">User</div>
                <div id="userScore"></div>
            </div>
            <div class="scoreBox">
                <div class="computer">Computer</div>
                <div id="computerScore"></div>
            </div>
          </div>
          <div class="msgContainer">
            <div class="msgBox"></div>
            <div class="restart">Restart</div>
          </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
